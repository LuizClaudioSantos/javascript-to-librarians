<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Librarian's to do List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">To Do List</h1>


    <form class="form" onsubmit="controllerToDo.addToDo(event)">
        
       <div class="form-group">
          <label for="formGroupExampleInput">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title for the task." required autofocus>
       </div>
      
        <div class="form-group">
           <label for="exampleTextarea">Description</label>
           <textarea class="form-control" id="description" rows="3" placeholder="Description to the task." required></textarea>
        </div>

        <div class="form-group">
            <label for="date">Dead Line</label>
            <input type="date" id="date" class="form-control" required/>        
        </div>    
              
        <button class="btn btn-primary" type="submit" >Add Task</button>
        <button class="btn btn-primary text-center" type="button">
            Clean Up
        </button>
    </form>

    <br>
    <div id="viewToDo"></div>    
    
    <script src="js/app/models/Task.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/views/ViewToDo.js"></script>
    <script src="js/app/controllers/ControllerToDo.js"></script>
    
    <script>
        let controllerToDo = new ControllerToDo();
    </script>
</body>
</html>
